{% extends "shop/base.html" %}
{% block content %}
	<div class="container">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4"> Delete Book Listing </legend>
				<h2> Are you sure you want to delete {{ object.title }}? </h2>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit"> Confirm </button>
				<a class="btn btn-outline-danger" href="{% url 'book-detail' object.id %}"> Cancel </a>
			</div>
		</form>
	</div>
{% endblock content %}
