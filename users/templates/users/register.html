{% extends "shop/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container my-5">
	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4" id="register-title"> <h1>Sign-Up</h1> </legend>
			{{ form|crispy }}
		</fieldset>
		<div class="form-group">
			<button class="btn btn-info" type="submit"> Submit </button>
		</div>
	</form>
	<div class="border-top pt-3">
		<small class="text-muted">
			Already Have An Account? <b class="bg-info ml-1"><a href="{% url 'login' %}">Sign-In</a></b>
		</small>
	</div>
</div>
{% endblock content %}
