{% extends "shop/base.html" %}
{% block content %}
<!-- Successful Logout -->
<div class="container mt-5">
	<h2>You have been logged out.</h2>
	<div class="border-top pt-3">
		<small class="text-muted">
			Your session has expired. Click <b class="bg-info"><a href="{% url 'login' %}" id="login-link">Sign-In</a></b> to be directed back to login page.
		</small>
	</div>
</div>
{% endblock content %}
